<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP JavaScript</title>

  </head>
  <body>
    
    <h1> Calculatrice de cercle</h1>
    <div id="rayon"></div>
    <div id="perimetre"></div>
    <div id="surface"></div>

    <script>

      const PI = Math.PI;
      let rayon = Number(window.prompt("Saisir le rayon du cercle :"));
      let périmètre = 2 * PI *rayon;
      let surface = PI * rayon * rayon;

      document.getElementById("rayon").innerHTML = "Rayon : " + rayon + " cm";
      document.getElementById("perimetre").innerHTML = "Périmètre : " + périmètre.toFixed(2) + " cm";
      document.getElementById("surface").innerHTML = "Surface : " + surface.toFixed(2) + "cm²"


    </script>
  </body>
</html>
